site_name: Intermediate bash/Linux 
repo_url: https://github.com/UPPMAX/naiss_intermediate_bash_linux
edit_uri: blob/main/docs/

site_description: Material for the course Intermediate bash/Linux
site_dir: site.build

theme:
  name: readthedocs
  locale: en
  logo: images/bash-script.png
    #  static_templates:
    #- sitemap.html
  include_sidebar: true
  font:
    code: Robot Mono
  features:
    - toc.follow
    - toc.integrate
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
  tabs: true
  language: en

extra_css:
  - css/extra.css
    #extra_javascript:
    #  - js/popper.min.js
    #  - js/tippy-bundle.umd.js
    #  - js/clipboard.js

nav:
  - Home: index.md
  - Learning outcomes: learning_outcomes.md
  - Course dates: course_dates.md
  - Schedule: schedule.md
  - Prerequisites: prerequisites.md
  - Introduction: sessions/intro.md
  - Environment variables: sessions/env_vars.md
  - Regular expressions: sessions/reg_exp.md
  - Redirects: sessions/redirects.md
  - Symbolic links: sessions/symlinks.md
  - Archiving/compressing data: sessions/arch.md
  - Pipes: sessions/pipes.md 
  - Quality of life: sessions/qual.md
  - Linux tools: sessions/tools.md
  - Scripting: sessions/scripting.md 
  - Summary: summary.md
  - Extras: 
    - More scripting: more_script.md
    - Books: books/README.md

plugins:
  - search
  - external-markdown
  - mkdocstrings
  - markdown-exec
  - open-in-new-tab

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - smarty
  - pymdownx.details
  - pymdownx.superfences
  - codehilite
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      separator: "__"
  - admonition
  - pymdownx.details
  - pymdownx.superfences
